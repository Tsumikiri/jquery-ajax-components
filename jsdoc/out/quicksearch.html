;content&quot; is the most common) to manipulate the page. Read more about this in the Server Response tutorial. Parameters: Name Type Description eventName string The name of an event to use for the binding, such as 'click' or 'submit' filterSelector string A filter selector for delegated binding ajaxOptions Object The options to use for ajax requests made by this component alertOptions Object The options to use for alerts created by this component Source: jquery.ajax-components.js, line 391 Returns: A pseudo-deffered object (like a promise but dumber) that will be resolved or rejected with any ajax call made by the component(s) Type PseudoDeferred Examples Initializing an ajax link. Alternatively, you can leave out the second argument and instead use a data attribute on the anchor tag e.g. data-ac-ajax-url=&quot;/path/to/remote/function/&quot;. $('#my-link').ac('click', { url: '/path/to/remote/function/' }); Initializing an ajax form. The URL and method will be automatically taken from the form's action and method attributes. $('#my-form').ac('submit'); Chaining on the pseudo-deferred object returned by the function. Note that unlike a normal promise, the pseudo-deferred object is too dumb to know what status it's in, so it can be resolved and rejected multiple times. As a side-effect it cannot automatically run newly-added callbacks for already completed events. $('#my-form').ac('submit').fail(function(xhr, status, error) { console.log(error); }); An alternative for using the deferred object by instead using the error parameter of $.ajax. $('#my-form').ac('submit', { error: function(xhr, status, error) { console.log(error); } }); × Search results Close "},"external-_jQuery.fn_.ac.config.html":{"id":"external-_jQuery.fn_.ac.config.html","title":"Namespace: config","body":" DocStrap Namespaces external:&quot;jQuery.fn&quot;.acexternal:&quot;jQuery.fn&quot;.ac.config Tutorials Getting StartedData AttributesForm DataDelegated EventsServer ResponseInput Alerts Global Global Externals jQuery.fnjqXHR Namespace: config &quot;jQuery.fn&quot;.ac. config These configuration options can be used to change how the plugin behaves. Properties: Name Type Argument Default Description doneHandler ajaxDoneCallback &lt;nullable&gt; null Callback to use for successful ajax calls. errorHandler ajaxErrorCallback &lt;nullable&gt; null Callback to use for failed ajax calls. alwaysHandler ajaxAlwaysCallback &lt;nullable&gt; null Callback to use for all ajax calls. responseHandlers Object.&lt;string, (objectCallback|arrayCallback)&gt; An object that handles keys returned by the server. enableResponseHandlers boolean true Allows the plugin to use the response callbacks on ajax calls. returnDeferred boolean true If true, returns a deferred object (like a promise); else, returns the result of the initial jQuery selection. ajaxAttrRegex RegExp Regular expression used to match data-* attributes the specify ajax options. alertAttrRegex RegExp Regular expression used to match data-* attributes that specify alert options. eventSuffix string '.ac' String appended to the name of any event that is bound using this plugin. preventDefault boolean true Whether or not to call .preventDefault() in the event handler. stopPropagation boolean false Whether or not to call .stopPropagation() in the event handler. eventReturn boolean true Value to return from the event handler. alertInputDataKey string 'input' Key to use for data sent by input alerts. alertAllowEmpty boolean true Whether or not to allow empty strings to be submitted from input alerts. ajaxDefaults Object The default values to use for ajax options to be passed to $.ajax. Properties Name Type Argument Default Description dataType string &lt;optional&gt; 'json' alertDefaults Object The default values to use for alert options to be passed to swal. Properties Name Type Argument Default Description title string &lt;optional&gt; 'Are you sure?' type string &lt;optional&gt; 'warning' showCancelButton string &lt;optional&gt; true swal function &lt;nullable&gt; Points to the swal() function from the Sweet Alert plugin. If Sweet Alert is not available, the plugin will make due with built-in alert functions. serializeObject function Points to a jQuery serializeObject function. Included since 1.0.2 (no longer requires the external serializeObject plugin). Override with your own implementation if the included one is not satisfactory. Takes a form tag as this and no other arguments. Source: jquery.ajax-components.js, line 408 Examples In this code snippet, we set the value of a config property. $.fn.ac.config.alertAllowEmpty = false; Adding a new response processor. This processor will take an array of selectors and run jQuery's .slideUp() on each one. $.fn.ac.config.responseHandlers.slideUp = function(index, selector) { $(selector).slideUp(); }; //Example of expected server response: { &quot;slideUp&quot;: [ &quot;#div-to-slide-up&quot;, &quot;#other-div-to-slide-up&quot; ] } × Search results Close "},"external-jqXHR.html":{"id":"external-jqXHR.html","title":"External: jqXHR","body":" DocStrap Namespaces external:&quot;jQuery.fn&quot;.acexternal:&quot;jQuery.fn&quot;.ac.config Tutorials Getting StartedData AttributesForm DataDelegated EventsServer ResponseInput Alerts Global Global Externals jQuery.fnjqXHR External: jqXHR jqXHR Source: jquery.ajax-components.js, line 14 See: jQuery Documentation × Search results Close "},"tutorial-0start.html":{"id":"tutorial-0start.html","title":"Tutorial: Getting Started","body":" DocStrap Namespaces external:&quot;jQuery.fn&quot;.acexternal:&quot;jQuery.fn&quot;.ac.config Tutorials Getting StartedData AttributesForm DataDelegated EventsServer ResponseInput Alerts Global Global Externals jQuery.fnjqXHR Getting Started SetupSimply include the JavaScript file after including jQuery (required) and SweetAlert (optional). &lt;script src=&quot;jquery.ajax-components.js&quot;&gt;&lt;/script&gt;Basic InitializationUse the plugin function to initialize ajax components.The below snippet turns an ordinary form tag into an ajax form. Instead of submitting the entire page on submit, the ajax form will send an ajax request with all of the form's data. It is even smart enough to use the action and method attributes from the form tag itself in this ajax request. $(function() { $('#my-form').ac('submit'); });When the ajax response is received, we usually want to update the page in some way such as by inserting some new content into the page. There are a few different ways to do this, detailed in the Handling Responses section below. Handling ResponsesUsing CallbacksIn this example, our form submits to a page and that page sends back some new HTML content in the response data. The code below takes that content and puts it in a div on the page. $(function() { $('#my-form').ac('submit', { success: function(data) { $('#my-div').html(data.content); } }); });Using Deferred CallbacksThis method is similar to the previous one, but it uses a promise-like interface instead of a configured callback. $(function() { $('#my-form').ac('submit').done(function(data) { $('#my-div').html(data.content); }); });Using Response HandlersIf your page loads a lot of page content from ajax, it may be more convenient to use the plugin's response handlers. These handlers look at certain keys in returned server data and uses them to update page content. The most basic key is &quot;content&quot; which is used to update the content of some page element.To use this method, you should have the page that the form submits to return a JSON object like the one below. { &quot;content&quot;: { &quot;#my-div&quot;: &quot;My &lt;strong&gt;new&lt;/strong&gt; content!&quot; } }This object tells the ajax form to find &quot;#my-div&quot; on the page and replace its content with &quot;My new content!&quot; Check out the server response tutorial for more information about server response handlers. AlertsSometimes you want to display a warning before submitting a form or making some other ajax request (such as a request to delete something). This functionality is simple to implement for your ajax components. The argument after the ajax configuration is the alert configuration. If you have SweetAlert on your site, the alert configuration will be passed to it, otherwise a system alerts stand-in with be used. $(function() { $('#my-form').ac('submit', null, { title: 'Are you really sure?', text: 'Don\\'t be reckless.' }); });If the user cancels out of the alert (hitting Cancel instead of hitting OK), no events are fired and no ajax request is made. × Search results Close "},"tutorial-1attributes.html":{"id":"tutorial-1attributes.html","title":"Tutorial: Data Attributes","body":" DocStrap Namespaces external:&quot;jQuery.fn&quot;.acexternal:&quot;jQuery.fn&quot;.ac.config Tutorials Getting StartedData AttributesForm DataDelegated EventsServer ResponseInput Alerts Global Global Externals jQuery.fnjqXHR Data Attributes Instead of making an initializer call for every ajax component on your page, you can make a generic call and use data attributes to customize each component.Use data-ac-ajax-* attributes to set ajax settings. For example, using the data-ac-ajax-url=&quot;/path/to/function/&quot; attribute is the same as passing { url: '/path/to/function' } as the intializer's ajaxOptions argument. Use data-ac-alert-* to set alert options. Example: Using Data AttributesIn this example, we will use data attributes to avoid having to call the initializer on every ajax component. JavaScript$(function() { $('.ajax-link').ac('click'); });HTML&lt;a class=&quot;ajax-link&quot; data-ac-ajax-url=&quot;/path/to/function1/&quot; data-ac-ajax-data-hello=&quot;world&quot; data-ac-alert-title=&quot;Test 1&quot;&gt;Link 1&lt;/a&gt; &lt;a class=&quot;ajax-link&quot; data-ac-ajax-url=&quot;/path/to/function2/&quot; data-ac-ajax-data-foo=&quot;bar&quot; data-ac-alert-title=&quot;Test 2&quot;&gt;Link 2&lt;/a&gt;In this HTML snippet, the first link will first prompt the user with a Sweet Alert with the title 'Test 1', then it will make an ajax request to the URL '/path/to/function1' with the data { hello: 'world' }. The second link will prompt with the title 'Test 2' then make an ajax request to '/path/to/function2' with the data { foo: 'bar' }. Notice that in the JavaScript we only have to make one call to the initializer. Changing AttributesData attributes are read every time the event fires. This means that if the data attributes are changed programmatically, you do not have to re-run the initializer. JSON in AttributesIf an attribute value is valid JSON, the plugin will automatically parse it. This allows for more complex values to be passed in through the data attributes. For example, data-ac-ajax='{&quot;url&quot;:&quot;/some/path/&quot;,&quot;data&quot;:{&quot;foo&quot;:&quot;bar&quot;}}' sets the entire ajax settings object in one attribute. Note that the attribute value in this example is strict JSON rather than JavaScript's object syntax. × Search results Close "},"tutorial-2form.html":{"id":"tutorial-2form.html","title":"Tutorial: Form Data","body":" DocStrap Namespaces external:&quot;jQuery.fn&quot;.acexternal:&quot;jQuery.fn&quot;.ac.config Tutorials Getting StartedData AttributesForm DataDelegated EventsServer ResponseInput Alerts Global Global Externals jQuery.fnjqXHR Form Data For form elements, the plugin will automatically add the form data to the ajax request data. The action and method attributes will also be used for the ajax request. The form will be prevented from being submitted normally. Example: Automatically Passing Form DataThis example shows how the plugin works with form elements. JavaScript$(function() { $('#my-form').ac('submit'); });HTML&lt;form id=&quot;my-form&quot; action=&quot;/path/to/function/&quot; method=&quot;post&quot;&gt; &lt;input type=&quot;hidden&quot; name=&quot;id&quot; value=&quot;7&quot; /&gt; &lt;input type=&quot;text&quot; name=&quot;something&quot; value=&quot;&quot; /&gt; &lt;button type=&quot;submit&quot;&gt;Submit&lt;/button&gt; &lt;form&gt;When the form is submitted, the ajax request will send the serialized form data to the URL '/path/to/function/' with the 'post' method. × Search results Close "},"tutorial-3delegated.html":{"id":"tutorial-3delegated.html","title":"Tutorial: Delegated Events","body":" DocStrap Namespaces external:&quot;jQuery.fn&quot;.acexternal:&quot;jQuery.fn&quot;.ac.config Tutorials Getting StartedData AttributesForm DataDelegated EventsServer ResponseInput Alerts Global Global Externals jQuery.fnjqXHR Delegated Events Problems can arise when event handlers need to be bound to elements that are dynamically added or removed from the page. One solution is to instead bind event handlers to some static parent element and use a filter selector.To bind the Ajax Components handler to a parent element, use the filterSelector parameter of the plugin function. Example: Binding to a Static ParentIn this example, we want to load dynamic content into container, but the link that fetches the new content is inside container. A regular initializer call to bind our event handler to the link will only work the first time, after which the link will be removed and replaced with a new, non-functional link. Instead, let's use a delegated event, as shown in the JavaScript section. Response{ &quot;content&quot;: { &quot;#container&quot;: &quot;&lt;p&gt;New Content&lt;/p&gt;&lt;a class=\\&quot;get-link\\&quot;&gt;Get Content&lt;/a&gt;&quot; } }HTML&lt;div id=&quot;container&quot;&gt; &lt;p&gt;Initial content&lt;/p&gt; &lt;a class=&quot;get-link&quot;&gt;Get Content&lt;/a&gt; &lt;/div&gt;JavaScript$(function() { $('#container').ac('click', '.get-link', { url: '/path/to/remote/function/' }); });This will bind the event handler to any element matching '.get-link' inside container, even if the contents of container changes. This works by &quot;bubbling&quot; the click even up from the child elements. × Search results Close "},"tutorial-4server.html":{"id":"tutorial-4server.html","title":"Tutorial: Server Response","body":" DocStrap Namespaces external:&quot;jQuery.fn&quot;.acexternal:&quot;jQuery.fn&quot;.ac.config Tutorials Getting StartedData AttributesForm DataDelegated EventsServer ResponseInput Alerts Global Global Externals jQuery.fnjqXHR Server Response The response returned by the server after making an ajax request must be a JSON object. The JSON object may have zero or more of the following recognized keys: &quot;content&quot;, &quot;remove&quot;, &quot;hide&quot;, &quot;show&quot;. Each key is used to perform a particular action on the page after the response is received. Each of these keys and their functionalities are detailed below. contentThe value assigned to this key should be an object. The keys of the object are selectors and the values are HTML content. When the response is received, the handler will replace the content of each selected element with the value using jQuery's .html() function. removeThe value assigned to this key should be an array. The items in the array are selectors. When the response is received, the handler will call jQuery's .remove() function on each selector. hideThe value assigned to this key should be an array. The items in the array are selectors. When the response is received, the handler will call jQuery's .hide() function on each selector. showThe value assigned to this key should be an array. The items in the array are selectors. When the response is received, the handler will call jQuery's .show() function on each selector. hideModal and showModalThe same as hide and show but for bootstrap modals. append and prependThe same as content but appends or prepends the content instead of replacing it. Example: Full ResponseThis example explains how the server response is processed by the plugin. HTML&lt;a id=&quot;link&quot;&gt;Click me!&lt;/a&gt; &lt;div id=&quot;div1&quot;&gt;&lt;/div&gt; &lt;div id=&quot;div2&quot;&gt;&lt;/div&gt; &lt;div id=&quot;div3&quot;&gt;&lt;/div&gt; &lt;div id=&quot;div4&quot;&gt;&lt;/div&gt; &lt;div id=&quot;div5&quot;&gt;&lt;/div&gt; &lt;div id=&quot;div6&quot;&gt;&lt;/div&gt; &lt;div id=&quot;div7&quot; style=&quot;display: none;&quot;&gt;&lt;/div&gt; &lt;div id=&quot;div8&quot; style=&quot;display: none;&quot;&gt;&lt;/div&gt;JavaScript$(function() { $('#link').ac('click', null, { url: '/path/to/remote/function/' }); });Response{ &quot;content&quot;: { &quot;#div1&quot;: &quot;Some new content!&quot;, &quot;#div2&quot;: &quot;Some other new content!&quot; }, &quot;remove&quot;: [ &quot;#div3&quot;, &quot;#div4&quot; ], &quot;hide&quot;: [ &quot;#div5&quot;, &quot;#div6&quot; ], &quot;show&quot;: [ &quot;#div7&quot;, &quot;#div8&quot; ] }After receiving the above response, the content of div1 will be set to 'Some new content!' and the content of div2 to 'Some other new content!'. Also, div3 and div4 will be removed, div5 and div6 will be hidden, div7 and div8 will be shown. × Search results Close "},"tutorial-5input.html":{"id":"tutorial-5input.html","title":"Tutorial: Input Alerts","body":" DocStrap Namespaces external:&quot;jQuery.fn&quot;.acexternal:&quot;jQuery.fn&quot;.ac.config Tutorials Getting StartedData AttributesForm DataDelegated EventsServer ResponseInput Alerts Global Global Externals jQuery.fnjqXHR Input Alerts If an ajax component uses a Sweet Alert of type 'input', the text entered into the input alert will be sent with the request's ajax data. The enetered string will be put into the &quot;input&quot; key of the ajax data. Using an Input AlertThis example uses an input alert to pass data to the server. JavaScript$(function() { $('#my-link').ac('click', { url: '/path/to/function/' }, { type: 'input' }); });HTML&lt;a id=&quot;my-link&quot;&gt;Click Me&lt;/a&gt; × Search results Close "}}
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
